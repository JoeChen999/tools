<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>
<body>
<style>
td{
	padding: 4px;
}
</style>
<table width="100%" height="100%">
    <tr>
        <td width="210" height="100%" valign="top">
            <script language="javascript" src="devTools.js"></script>
        </td>
        <td bgcolor="#ccffff" align="center">
            <table>
                    <p style="font-size:38px;color:orange;font-weight:bold;">Kabam <span style="margin-left:10px;font-weight:normal;color:#222;">protocol buffer test</span></p>
                    <HR  width="62%" color=#007500 SIZE=2><br>
                    <table width="100%">
                        <tr>
                            <td align="center" style="font-size: 18px;color:red">protobuf protocol test tool</td>															
                        </tr>
                    </table>
                    <HR  width="62%" color=#007500 SIZE=2><br>
                    <table border="2" align="center" width="700">
                    <form name='form1' action="" method="post">
                        <tr>
                            <td bgcolor="#ccffff" style="padding:4px; margin:4px;">server</td>
                            <td bgcolor="#ccffff" style="padding:4px; margin:4px;"><select style="font-size:14px;width:100px;" name='server' id='server'>
                                <option value='cmqa2'>cmqa2</option>
                                <option value='cmqa3'>cmqa3</option>
                                <option value='cmdev1'>cmdev1</option>
                                <option value='cmdev2'>cmdev2</option>
                                <option value='cmdev3'>cmdev3</option>
                                <option value='cmdev4'>cmdev4</option>
                                <option value='cmdev5'>cmdev5</option>
                                <option value='cmdev6'>cmdev6</option>
                                <option value='cmdev7'>cmdev7</option>
                                <option value='cmdev8'>cmdev8</option>
                                </select>
                            </td>			
                            <td bgcolor="#ccffff" style="padding:4px; margin:4px;">world ID</td>
                            <td bgcolor="#ccffff" style="padding:4px; margin:4px;"><input type='input' name='worldId'></td>
                            <td bgcolor="#ccffff" style="padding:4px; margin:4px;">protocol</td>
                            <td bgcolor="#ccffff" style="padding:4px; margin:4px;"><select style="font-size:14px;" name='protocol' id='protocol'>
                                <script language="javascript" src="protoList.js?randomId=<%=Math.random()%>"></script>
                                </select>
                                <a href='addProto.html' style="font-size:14px;">add</a>
                            </td>   
                        </tr>
                        <tr>
                            <td colspan=6 height="120">
                                <table>
                                    <tr><td style="width:700px; height:20px;color:red">request data:</td></tr>
                                    <tr><td><textarea name="request" style="width:100%; height:100px"></textarea></td></tr>
                                    <tr><td align='right'><input type='submit' value='translate request>>>' style="font-size: 18px;width:200px" onclick='document.getElementsByName("action")[0].value="transRequest"'></td></tr>
                                </table>
                        </tr>
                        <tr>
                            <td bgcolor="#ccffff" style="padding:8px;" colspan="6" align="center"><input type='hidden' name='action' id='action'><input style="font-size: 20px;width:400px;background-color:green" type='submit' value='send Requst' onclick='parentNode.getElementsByTagName("input")[0].value="sendRequest"'> </td>
                        </tr>
                        <tr>
                            <td colspan=6 height="120">
                                <table>
                                    <tr>
                                        <td style="width:400; height:20px;color:red">response data:</td>
                                        <td style="width:100;">proto type</td>
                                        <td bgcolor="#ccffff" style="padding:4px; margin:4px;"><select style="font-size:14px;width:200px;" name='prototype' id='prototype'>
                                            <option value='PBMsgHeroHouseList'>PBMsgHeroHouseList</option>
                                            <option value='PBMsgAssignHero'>PBMsgAssignHero</option>
                                            <option value='PBMsgBoostHero'>PBMsgBoostHero</option>
                                            <option value='PBMsgGDS'>PBMsgGDS</option>
                                            <option value='PBMsgHeroInfo'>PBMsgHeroInfo</option>
                                            <option value='PBMsgHeroItemList'>PBMsgHeroItemList</option>
                                            <option value='PBMsgInitHeroExplore'>PBMsgInitHeroExplore</option>
                                            <option value='PBMsgPlayerInfo'>PBMsgPlayerInfo</option>
                                            <option value='PBMsgProcessHeroExplore'>PBMsgProcessHeroExplore</option>
                                            <option value='PBMsgPveInfo'>PBMsgPveInfo</option>
                                            <option value='PBMsgPveMarchInfo'>PBMsgPveMarchInfo</option>
                                            <option value='PBMsgPveResultInfo'>PBMsgPveResultInfo</option>
                                            <option value='PBMsgPveStaminaInfo'>PBMsgPveStaminaInfo</option>
                                            <option value='PBMsgUnassignHero'>PBMsgUnassignHero</option>
                                            <option value='PBMsgUpdateSeed'>PBMsgUpdateSeed</option>
                                            </select>
                                        </td>	
                                    </tr>
                                    <tr><td colspan=3><textarea name="response" style="width:700; height:100px"></textarea></td></tr>
                                    <tr><td colspan=3 align='right'><input type='submit' value='translate response>>>' style="font-size: 18px;width:200px" onclick='document.getElementsByName("action")[0].value="transResponse"'></td></tr>
                                </table>
                        </tr>
                    </table>
                <HR  width="62%" color=#007500 SIZE=2><br><br>
                <div id='codeUpdate' style='display:none;'>push started,wait a moment....</div>
                </td>
            </table>
        </td>
    </tr>
</table>
